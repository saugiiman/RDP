name: Minecraft Server

on:
  workflow_dispatch:

jobs:
  run-server:
    runs-on: ubuntu-latest   # âœ… tells GitHub where to run this job
    timeout-minutes: 360     # keeps runner alive up to 6 hours

    steps:
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Download Paper 1.21.8
        run: |
          mkdir server
          cd server
          curl -o server.jar https://api.papermc.io/v2/projects/paper/versions/1.21.8/builds/110/downloads/paper-1.21.8-110.jar
          echo "eula=true" > eula.txt

      - name: Start Minecraft Server
        run: |
          cd server
          java -Xmx1G -Xms512M -jar server.jar nogui
