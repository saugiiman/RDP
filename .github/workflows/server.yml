name: Minecraft Server

on:
  workflow_dispatch:

jobs:
  run-server:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Download Minecraft Server
        run: |
          mkdir server
          cd server
          wget https://fill-data.papermc.io/v1/objects/8de7c52c3b02403503d16fac58003f1efef7dd7a0256786843927fa92ee57f1e/paper-1.21.8-60.jar -O server.jar
          echo "eula=true" > eula.txt

      - name: Start Minecraft Server
        run: |
          cd server
          java -Xmx2G -Xms1G -jar server.jar nogui
